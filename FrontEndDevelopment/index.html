    <style>

            figure{

            body{
                background-color: #8F57FD;
            }
            .header{
                padding: 5px;
                display: flex;
                justify-content: space-between;
            }
            .header__logo{
                    width: 200px;
            }
            .header__menu--profile{
                display: flex;
                margin-right: 20px;
                margin-top: 5px;
                cursor: pointer;
                align-items: center;
            }
            .header__menu--profile figure img{
                    width: 47px;
                    margin-right: 5px;
            }
            .header__menu--list{
                  display: none;
                  list-style: none;
                  padding: 0;
                  position: absolute;
                  text-align: right;
                  color: #fff;  
                  right: 15px;
            }
            .header__menu--list li a{
                color: #fff;
                text-decoration: none;
            }
            .header__menu--list li a:hover{
                text-decoration: underline; /*le agregamos la propiedad que le quitamos de text-decoration: none*/
            }
            .header__menu--list li{
                margin-bottom: 10px;

            }
            .header__menu:hover .header__menu--list{
                display: block;
            }
            .main{
                max-width: 800px;
                margin: auto;
            }
            .search{
                max-width: 800px;
                margin: auto;
                display: flex; 
                justify-content: center;
                flex-wrap: wrap;
                align-content: center;
                height: 300px;
            }
            .search__title{
                width: 100%;
                text-align: center;
                color: #fff;
                margin-bottom: 17px;
            }
            .search__input{
                width: 100%;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 25px;
                outline: 0;
                border: 2px solid #fff;
                color: #fff;
                font-size: .9em;
                padding: 12px;
                font-family: 'Muli', sans-serif;
            }
            ::placeholder{
                color: #fff;
            }

            .carousel{
               width: 90%;
               margin: auto;
               overflow: scroll;
               position: relative;
            }
            .carousel__container{
                display: flex;
                margin: 70px 0px;
                padding: 0px 20px;
                padding-bottom: 10px;
            }
            .carousel__item{
                transition: all .3s;
            }
            .carousel__item img{
                margin-left: 30px;
                width: 200px;
                height: 250px;
                object-fit: cover;
                border-radius: 20px;
                cursor: pointer;
                transition: all .3s;
            }
            .carousel__item:hover  ~ .carousel__item{
                transition: all .3s;
                transform: translate3d(10px, 0, 0);
                margin-right: 25px;
            }
            .carousel__container:hover .carousel__item{
                    opacity: 0.3;
            }
            .carousel__container:hover .carousel__item:hover{
                    transform: scale(1.3);
                    transition: all .3s;
                    opacity: 1;
            }
    </style>
