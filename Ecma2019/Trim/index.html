<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trim</title>
</head>
<body>
        <script>
        
            //String.prototype.{trimStart/trimEnd}() 
            //podemos eliminar espacios en blanco antes y despu√©s de la cadena de texto!
            const cadena = "    puro culiacan sinalio alv    ";
            console.log(`Cadena sin quitar espacios ${cadena}`);

            console.log(`Cadena sin espacios al inicio ${cadena.trimStart() }`);
            console.log(`Cadena sin espacios al final ${cadena.trimEnd() }`);
            console.log(`Cadena sin espacios al inicio y final ${cadena.trim() }`);
        
        </script>
</body>
</html>
